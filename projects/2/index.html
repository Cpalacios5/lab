      <script>
      /*global $*/

        $(function() {
         
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";

          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "zehKFaJzTxu3NBbF92jLCkJYz",
                      "format": "json",
                      "rt" : "152,49,52,X49,",
                      "stpid" : "2526,12520,",//"12525,17405","17146,12541","12462,12531","12518,12469",
                      "direction" : "Westbound,Northbound,Southbound,Eastbound",
              }
 
            })
            .done (function (data) {
              console.log(data["bustime-response"]["prd"]);
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#cta").append(
                    "<p>" +
                    "Route #" + 
                    v.rt + 
                    "<br>" + 
                    "Direction: " + 
                    v.rtdir + 
                    "<br>" +
                    "Predicted Time (YYYY:MM:DD, HH:MM) " +
                    v.prdtm +
                     "<br>" +
                    "stop" +
                    v.stpnm +
                    "</p>"
                    
                    );
                
              })

            });
        });
            
  
</script>
